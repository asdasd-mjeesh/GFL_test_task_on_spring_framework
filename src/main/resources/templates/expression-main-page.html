<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Expressions</title>
</head>

<body>
<form method="GET" th:action="@{/api/v1/expressions/params/{pageNo}(pageNo=${pageNo})}">

    <label for="equalsParam"> Result equals of </label>
    <input name="equalsParam" type="text" id="equalsParam">
    <br>

    <label for="minParam"> Min result </label>
    <input name="minParam" type="text" id="minParam">
    <br>

    <label for="maxParam"> Max result </label>
    <input name="maxParam" type="text" id="maxParam">
    <br>

    <input type="submit" value="Search"/>

</form>
</body>

<body>
<table border="1">
    <tr>
        <th>id</th>
        <th>value</th>
        <th>result</th>
    </tr>

    <tr th:each="expression, state : ${expressions}">

        <td th:utext="${expression.id}"> VALUE </td>
        <td th:utext="${expression.value}"> VALUE </td>
        <td th:utext="${expression.result}"> VALUE </td>

        <td>
            <a href="updateLink"
               th:href="@{/api/v1/expressions/edit/{id}(id=${expression.id})}" > Update </a>
        </td>

        <td>
            <a href="deleteLink"
               th:href="@{/api/v1/expressions/delete/{id}(id=${expression.id})}" > Delete </a>
        </td>

    </tr>
</table>
</body>

<br>

<body>

<input type="button" value="Add new expression"
       onclick="window.location.href = '/api/v1/expressions/new' "/>

<a href="beforePageLink"
   th:href="@{/api/v1/expressions/{pageNo}(pageNo = ${pageNo - 1})}" > before page </a>

<a href="nextPageLink"
    th:href="@{/api/v1/expressions/{pageNo}(pageNo = ${pageNo + 1})}" > next page </a>

</body>

</html>
